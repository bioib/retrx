<!DOCTYPE html>
<html
  lang="en"
  class="h-screen overflow-y-scroll snap-y snap-mandatory smooth-scroll"
>
  <head>
    <title>Retro Roleplay</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- FontAwesome v6.1.1 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Scroll Snap -->
    <script src="./js/scroll-snap.js"></script>
  </head>

  <body class="bg-primary-700 max-w-screen-2xl mx-auto">
    <!-- Header -->
    <header
      class="flex flex-col h-screen items-center justify-center bg-[url('./assets/retro-bg.gif')] bg-center bg-cover snap-center"
    >
      <!-- Navbar -->
      <nav
        class="bg-transparent text-cream-100 p-4 px-32 flex items-center justify-between h-[10vh] mx-auto w-full fixed top-0"
      >
        <!-- Logo -->
        <a href="/" id="nav-logo">
          <img
            src="assets/1.svg"
            alt="Retro Roleplay logo"
            draggable="false"
            class="w-32"
          />
        </a>
        <!-- Links -->
        <div id="nav-links" class="hidden md:flex space-x-5 text-cream-600">
          <a
            href="#features"
            id="to-features"
            class="font-semibold hover:text-cream-500"
            >Features</a
          >
          <a
            href="#about-us"
            id="to-about"
            class="font-semibold hover:text-cream-500"
            >About Us</a
          >
          <a href="#" class="font-semibold hover:text-cream-500">Status</a>
          <a href="#" class="font-semibold hover:text-cream-500">Support</a>
          <a href="#" class="font-semibold hover:text-cream-500">Store</a>
        </div>
      </nav>
      <div
        class="bg-[rgba(0,0,0,0.5)] w-[100%] h-full flex px-32 items-center justify-center"
      >
        <div class="flex flex-col w-1/2 space-y-10 text-center">
          <div class="flex flex-col space-y-5">
            <h1 class="text-cream-500 font-bold text-5xl uppercase">
              Retro Roleplay
            </h1>
            <p class="text-cream-600">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid
              doloremque quos sint temporibus optio illo!
            </p>
          </div>
          <div class="flex items-center justify-center space-x-12">
            <!-- Connnect Button -->
            <a
              href="#"
              class="bg-orange-500 text-primary-500 hover:bg-orange-600 hover:text-cream-500 font-semibold w-max p-2 px-4 rounded-md"
              >Connect</a
            >
            <!-- Socials -->
            <div class="flex space-x-6 text-2xl">
              <a href="#" class="text-cream-500 hover:text-gold-500"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="#" class="text-cream-500 hover:text-gold-500"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a
                href="https://instagram.com/bioib_"
                target="_blank"
                class="text-cream-500 hover:text-gold-500"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="#" class="text-cream-500 hover:text-gold-500"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Features -->
    <div
      id="features"
      class="bg-primary-300 flex items-center justify-center h-screen snap-center"
    >
      <h1 class="text-3xl font-medium text-cream-500">Features</h1>
    </div>
    <!-- About Us -->
    <div
      id="about-us"
      class="bg-primary-900 flex flex-col items-center justify-center h-screen snap-center snap-always"
    >
      <h1 class="text-3xl font-medium text-cream-300">About Us</h1>
    </div>
    <!-- Footer -->
    <div
      class="bg-primary-500 flex items-center justify-center h-[30vh] snap-center"
    >
      <h1 class="text-3xl font-medium text-cream-300">Footer</h1>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
